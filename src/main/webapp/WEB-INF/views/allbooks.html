<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Zbiór ksiąg</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <h1 class="display-4">Księgozbiór</h1>

    <div class="form-group container">
        <form action="#" th:action="@{allbooks/search}" method="post">
            <p><input type="text" class="form-control" id="phrase" name="phrase" title="Search" placeholder="Wyszukaj..." /></p>
            <p><button class="btn btn-lg btn-primary btn-block search-button" name="Search" value="Search" type="Submit" th:text="Wyszukaj"></button></p>
        </form>
    </div>

    <br>
        <table class="table table-bordered" border="1" id="dataTable" cellspacing="0">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Autor</th>
                <th>Cena</th>
                <th>Status</th>
                <th>Aktualizuj</th>
                <th>Usun</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="book" type="com.library.model.Book"*/-->
            <!--/*@thymesVar id="bookList" type="com.library.model.Book"*/-->
            <tr th:each="book : ${bookList}">
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.status}"></td>
                <td><a th:href="'/updatebook/' + ${book.bookID}">Aktualizuj</a></td>
                <td><a th:href="'/deletebook/' + ${book.bookID}">Usun</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
