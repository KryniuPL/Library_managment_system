    <!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profil użytkownika</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!--/*@thymesVar id="user" type="com.library.model.User"*/-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >

                <br>
                <br>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${user.firstname} +' ' + ${user.surname}"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center"> </div>

                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>Login</td>
                                        <td th:text="${user.username}"></td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td th:text="${user.email}"></td>
                                    </tr>
                                    <tr>
                                        <td>Wypożyczone książki</td>
                                        <!--/*@thymesVar id="numberOfBorrowedBooks" type="com.library.controllers.UserController"*/-->
                                        <td th:text="${numberOfBorrowedBooks}"></td>
                                    </tr>
                                    <tr>
                                        <td>Zobacz wypożyczone książki</td>
                                        <td><a th:href="'/showBorrowedBooksProfile/'">Zobacz wypożyczone książki</a></td>
                                    </tr>
                                    <tr>
                                        <td>Kara za przetrzymanie</td>
                                        <td th:text="${calculatedFines}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                                <a th:href="@{/logout}" class="btn btn-primary">Wyloguj</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                        <span class="pull-right">
                                <a th:href="'/edituser'" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                                <a th:href="'/deletethisuser'" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                            </span>
                    </div>
                </div>
                <a th:href="@{/home}" class="btn btn-md btn-success" type="Submit">Powrót</a>
            </div>
        </div>
    </div>
</body>
</html>
