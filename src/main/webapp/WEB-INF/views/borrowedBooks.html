<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Wypożyczone książki</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="display-4">Wypożyczone książki</h1>

    <br>
    <table class="table table-bordered" border="1" id="dataTable" cellspacing="0">
        <thead>
        <tr>
            <th sec:authorize="hasAuthority('ADMIN')">Nazwa książki</th>
            <th sec:authorize="hasAuthority('ADMIN')">Data wypożyczenia</th>
            <th sec:authorize="hasAuthority('ADMIN')">Data zwrotu</th>
            <th sec:authorize="hasAuthority('ADMIN')">Pozostałe dni</th>

        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="user" type="com.library.model.User"*/-->
        <!--/*@thymesVar id="userList" type="com.library.model.User"*/-->
        <tr th:each="user : ${userList}">
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/allusers}" class="btn btn-md btn-success" type="Submit">Powrót</a>
</div>
</body>
</html>
