<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edytuj profil</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-success btn-block" type="Submit">Strona Główna</button>
</form>
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Logowanie</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="user" type="com.library.model.User"*/-->
            <form autocomplete="off" action="#" th:action="@{/saveediteduser}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Edycja profilu</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{username}"
                               placeholder="Nazwa użytkownika" class="form-control" required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="validation-message"></label>
                        <input type="password" th:field="*{password}"
                               placeholder="Hasło" class="form-control" required="required" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{firstname}" placeholder="Imię"
                               class="form-control" required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{surname}"
                               placeholder="Nazwisko" class="form-control" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="validation-message"></label>
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control" required="required"/>
                    </div>
                </div>

                <input type="hidden" th:field="*{userID}">

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Zapisz</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>

            </form>
            <a th:href="@{/home}" class="btn btn-md btn-success" type="Submit">Powrót</a>
        </div>
    </div>
</div>

</body>
</html>
